<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMdP+8b3C3xZCFOZIm7RmsLl5Bg5w0yRvwJyp6k" crossorigin="anonymous">

    <title>Sign Up - Chef Savvy Recipes</title>
</head>

<body>
    <header>
        <div class="logo">Flavoursome Recipes</div>
        <div class="nav-bar">
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="recipe.html">Recipes</a></li>
                <li><a href="categories.html">Categories</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </header>

    <section class="auth">
        <div class="auth-container">
            <h2>Sign Up</h2>
            <form action="/signup" method="POST">
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" required>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required>
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" required>
                <button type="submit">Sign Up</button>
                <p>Already have an account? <a href="login.html">Login</a></p>
            </form>
        </div>
    </section>

    <footer>
        <div class="social-icons">
            <a href="https://www.facebook.com" class="social-icon"> <i class="fab fa-facebook"></i> </a>
			<a href="https://www.twitter.com" class="social-icon"> <i class="fab fa-twitter"></i> </a>
			<a href="https://www.instagram.com" class="social-icon"> <i class="fab fa-instagram"></i> </a>
        </div>
        <h5>&copy;2024 By Chef Savvy</h5>
    </footer>
</body>

</html>
