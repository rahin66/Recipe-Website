<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" crossorigin="anonymous">

    <title>Login - Chef Savvy Recipes</title>
    <script>
        function showAlert() {
            alert("Invalid username or password! Please try again");
        }
    </script>
</head>

<body>
    <header>
        <div class="logo">Flavoursome Recipes</div>
        <div class="nav-bar">
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="recipe.html">Recipes</a></li>
                <li><a href="categories.html">Categories</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </header>

    <section class="auth">
        <div class="auth-container">
            <h2>Login</h2>
            <form action="/login" method="POST" >
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" required>
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" required>
                <button type="submit">Login</button>
                <p>Don't have an account? <a href="/signup">Sign Up</a></p>
            </form>
        </div>
    </section>

    <footer>
        <div class="social-icons">
            <a href="https://www.facebook.com" class="social-icon"> <i class="fab fa-facebook"></i> </a>
			<a href="https://www.twitter.com" class="social-icon"> <i class="fab fa-twitter"></i> </a>
			<a href="https://www.instagram.com" class="social-icon"> <i class="fab fa-instagram"></i> </a>
        </div>
        <h5>&copy;2024 By Chef Savvy</h5>
    </footer>
</body>

</html>
