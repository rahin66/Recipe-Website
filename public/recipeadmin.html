<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="design.css">
    <!-- Font Awesome CDN for social media icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" crossorigin="anonymous">
    <title>Categories - Chef Savvy Recipes</title>
</head>

<body>
    <header>
        <div class="logo">Chef Savvy Recipes</div>
        <div class="nav-bar">
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="recipe.html">Recipes</a></li>
                <li><a href="categories.html">Categories</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </header>

    <section class="categories">
        <div class="categories-container">
            <h2>Recipe Management</h2>
            <form id="recipeForm" action="/add-recipe" method="POST">
                <input type="text" id="recipeTitle" name="title" placeholder="Recipe Title" required>
                <textarea id="ingredients" name="ingredients" placeholder="Ingredients" required></textarea>
                <textarea id="instructions" name="instructions" placeholder="Instructions" required></textarea>
                <input type="text" id="cookingTime" name="cooking_time" placeholder="Cooking Time" required>
                <input type="text" id="servingSize" name="serving_size" placeholder="Serving Size" required>
                <input type="text" id="categoryName" name="categories" placeholder="Category Name" required>
                <button type="submit">Add Recipe</button>
            </form>
            <div id="imageBox" class="dropbox">
                <p>Drag and drop an image here</p>
                <img id="preview" src="" alt="Image preview" style="display:none;">
            </div>
        </div>
    </section>

    <footer>
        <div class="social-icons">
            <a href="https://www.facebook.com" class="social-icon" target="_blank"> <i class="fab fa-facebook-f"></i> </a>
            <a href="https://www.twitter.com" class="social-icon" target="_blank"> <i class="fab fa-twitter"></i> </a>
            <a href="https://www.instagram.com" class="social-icon" target="_blank"> <i class="fab fa-instagram"></i> </a>
        </div>
        <h5>&copy;2024 By Chef Savvy</h5>
    </footer>

    <script src="script.js"></script>
</body>

</html>
